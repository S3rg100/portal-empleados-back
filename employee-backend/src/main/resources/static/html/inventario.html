<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inventario de Productos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 12px 16px;
      border: 1px solid #dee2e6;
      text-align: left;
    }

    th {
      background-color: #e9ecef;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f1f3f5;
    }

    .actions button {
      margin-right: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-detalle {
      background-color: #17a2b8;
      color: white;
    }

    .btn-editar {
      background-color: #ffc107;
      color: black;
    }
  </style>
</head>
<body>

  <h1>Inventario de Productos</h1>
  <table id="tabla-productos">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio Compra</th>
        <th>Precio Venta</th>
        <th>Existencias</th>
        <th>Categoría</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se insertarán las filas -->
    </tbody>
  </table>

  <script>
    fetch('/producto')
      .then(res => res.json())
      .then(productos => {
        const tbody = document.querySelector('#tabla-productos tbody');
        productos.forEach(p => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${p.nombre}</td>
            <td>${p.precioCompra}</td>
            <td>${p.precioVenta}</td>
            <td>${p.existencias}</td>
            <td>${p.categoria || 'N/A'}</td>
            <td class="actions">
              <button class="btn-detalle" onclick="location.href='/html/detalle-producto.html?id=${p.id}'">Ver</button>
              <button class="btn-editar" onclick="location.href='/html/editar-producto.html?id=${p.id}'">Editar</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        alert("Error al cargar los productos.");
        console.error(err);
      });
  </script>

</body>
</html>
