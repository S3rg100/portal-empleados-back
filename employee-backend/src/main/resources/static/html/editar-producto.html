<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editar Producto</title>
  <link rel="stylesheet" href="../css/estilos.css" />
</head>
<body>
  <div class="container">
    <h1>Editar Producto</h1>
    <form id="form-editar">
      <input type="hidden" id="id" />

      <label>Nombre:</label>
      <input type="text" id="nombre" required /><br>

      <label>Precio de Compra:</label>
      <input type="number" id="precioCompra" required /><br>

      <label>Precio de Venta:</label>
      <input type="number" id="precioVenta" required /><br>

      <label>Existencias:</label>
      <input type="number" id="existencias" required /><br>

      <label>Link de Imagen:</label>
      <input type="text" id="linkImagen" /><br>

      <button type="submit">Guardar Cambios</button>
    </form>
    <p id="mensaje"></p>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/editar-producto.js"></script>
</body>
</html>
